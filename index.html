<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>
  <header class="header">
    <h1 class="wD">Weather Dashboard</h1>
  </header>

  <aside class="aside">
    <div class="searchForCity">
    <h2 class="search">Search for a City:</h2>
    <input type="text" id="cityInput" name="fname" class="input" value="Chicago">
    <button class="searchButton" id="searchButton">Search</button>
  
    </div>
    
    <button>City 1</button>
    <button>City 2</button>
    <button>City 3</button>
    <button>City 4</button>
    <button>City 5</button>
    <button>City 6</button>
  </aside>

  <div class="currentCitySummary">
    <h2 id="currentCity">City</h2>
    <p id="currentTemp">Temp: </p>
    <p id="currentWind">Wind: </p>
    <p id="currentHumidity">Humidity: </p>
    <p id="currentUv">UV Index: </p>
  </div>

  <div class="fiveDay">
    <h3>5-Day Forcast</h3>

    <div id="dayOne">
      <h4 id="oneDate">Date</h4>
      <!--Day 1-->
      <p id="oneImage">img</p>
      <p id="oneTemp">Temp: </p>
      <p id="oneWind">Wind: </p>
      <p id="oneHumid">Humidity: </p>
    </div>

    <div id="dayTwo">
      <h4 id="twoDate">Date</h4>
      <!--Day 2-->
      <p id="twoImage">img</p>
      <p id="twoTemp">Temp: </p>
      <p id="twoWind">Wind: </p>
      <p id="twoHumid">Humidity: </p>
    </div>

    <div id="dayThree">
      <h4 id="threeDate">Date</h4>
      <!--Day 3-->
      <p id="threeImage">img</p>
      <p id="threeTemp">Temp: </p>
      <p id="threeWind">Wind: </p>
      <p id="threeHumid">Humidity: </p>
    </div>

    <div id="four">
      <h4 id="fourDate">Date</h4>
      <!--Day 4-->
      <p id="fourImage">img</p>
      <p id="fourTemp">Temp: </p>
      <p id="fourWind">Wind: </p>
      <p id="fourHumid">Humidity: </p>
    </div>

    <div id="dayFive">
      <h4 id="fiveDate">Date</h4>
      <!--Day 1-->
      <p id="fiveImage">img</p>
      <p id="fiveTemp">Temp: </p>
      <p id="fiveWind">Wind: </p>
      <p id="fiveHumid">Humidity: </p>
    </div>


  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
