<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>
  <header class="header">
    <h1 class="wD">Weather Dashboard</h1>
  </header>

  <aside class="aside">
    <div class="searchForCity">
    <h2 class="search">Search for a City:</h2>
    <input type="text" id="cityInput" name="fname" class="input" value="Chicago">
    <button class="searchButton" id="searchButton">Search</button>
  
    </div>
    
    <button id="saveOne"></button>
    <button id="saveTwo"></button>
    <button id="saveThree"></button>
    <button id="saveFour"></button>
    <button id="saveFive"></button>
    <button id="saveSix"></button>
  </aside>

  <div class="currentCitySummary">
   
    <div id="formattedCity" style="overflow:auto; margin-bottom: 0px;">
      <h2 id="currentCity" style="float: left; width: auto;">City </h2> 
      <img src="" id="currentPic" width="50" height="50" style="float: left; margin-top: 8px;">
    </div>

    <p id="currentTemp">Temp: </p>
    <p id="currentWind">Wind: </p>
    <p id="currentHumidity">Humidity: </p>
    <p id="currentUv">UV Index: </p>
  </div>

  <div class="fiveDay">
    <h2>5-Day Forcast</h2>

    <div id="dayOne">
      <h3 id="oneDate">Date</h3>
      <!--Day 1-->
      <img src="" id="onePic" width="50" height="50">
      <p id="oneTemp">Temp: </p>
      <p id="oneWind">Wind: </p>
      <p id="oneHumid">Humidity: </p>
    </div>

    <div id="dayTwo">
      <h3 id="twoDate">Date</h3>
      <!--Day 2-->
      <img src="" id="twoPic" width="50" height="50">
      <p id="twoTemp">Temp: </p>
      <p id="twoWind">Wind: </p>
      <p id="twoHumid">Humidity: </p>
    </div>

    <div id="dayThree">
      <h3 id="threeDate">Date</h3>
      <!--Day 3-->
      <img src="" id="threePic" width="50" height="50">
      <p id="threeTemp">Temp: </p>
      <p id="threeWind">Wind: </p>
      <p id="threeHumid">Humidity: </p>
    </div>

    <div id="four">
      <h3 id="fourDate">Date</h3>
      <!--Day 4-->
      <img src="" id="fourPic" width="50" height="50">
      <p id="fourTemp">Temp: </p>
      <p id="fourWind">Wind: </p>
      <p id="fourHumid">Humidity: </p>
    </div>

    <div id="dayFive">
      <h3 id="fiveDate">Date</h3>
      <!--Day 1-->
      <img src="" id="fivePic" width="50" height="50">
      <p id="fiveTemp">Temp: </p>
      <p id="fiveWind">Wind: </p>
      <p id="fiveHumid">Humidity: </p>
    </div>


  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
